version: '3.8'

services:
  mosaic-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MAX_FILE_SIZE=10485760
      - TILES_DIR=tiles
      - LOG_LEVEL=info
    volumes:
      - ./tiles:/app/tiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
